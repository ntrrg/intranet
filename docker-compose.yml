version: "3"
services:
  status:
    image: dockersamples/visualizer
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
  dns:
    image: ntweb-dns
    ports:
      - "53:53"
      - "53:53/udp"
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
  web:
    image: ntweb-web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /media/ntrrg/NtServer/Work/NtWeb/Certs:/etc/letsencrypt:ro
      - /media/ntrrg/NtServer/Work/NtWeb/Repositories/ntrrg.github.io:/srv/web:ro
      - /media/ntrrg/NtServer/Software/Linux/Mirrors:/srv/mirrors:ro
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  git:
    image: gogs/gogs
    depends_on:
      - web
    ports:
      - "22:22"
    volumes:
      - /media/ntrrg/NtServer/Server/Services/Gogs:/data
    deploy:
      restart_policy:
        condition: on-failure
